<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet"> 

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/signup.css">
    <title>ManageHR Sign-Up Page</title>
</head>

<body>
    <div class="header mx-5 my-3">
        <a class="text-danger" style="font-family: 'Pacifico'; font-size: 30px;" href="#">ManageHr</a>
    </div>
    <div class="container">
        <h3 class="text-center" style="font-family: 'Libre Baskerville';" >Get started with ManageHr</h3>
        <h5 class="text-center">We offer one stop solution to your HR.</h5>
    </div>
    <!-- <div class="container"> -->
    <div class="card my-5 text-center">
        <div class="card-body text-center">
        <button class="btn btn-primary px-20 py-2 text-center google">
            <img src="google.jpg" height="25px" width="25px"> Sign up with Google</button>
        <p class="text-center my-2">or</p>
        <div class="center">
        <div class="row m-1">
            <input id="name_txt" class="form-control my-2" placeholder="Full Name" type="text" required>
        </div>
        <div class="row m-1">
            <input id="email_txt" class="form-control my-2" placeholder="Email Address" type="email" required>
        </div>
        <div class="row m-1">
            <input id="cmpname_txt" class="form-control my-2" placeholder="Company Name" type="text" required>
        </div>
        <div class="row m-1">
            <input id="cmpnumber" class="form-control my-2" placeholder="Company Phone" type="text" required>
        </div>
        <div class="row m-1 text-center">
            <input id="empnumber" class="form-control my-2" placeholder="No. of employees" type="text" required>
        </div>
        <div class="row m-1">
            <input id="password" class="form-control my-2" placeholder="Set your password" type="password" required>
        </div>
        <div class="row m-1">
            <input id="confirm_password" class="form-control my-2" placeholder="Confirm your password" type="password" required>
        </div>
        </div>
        </div>
        <div class="text-center">
        <button id="register_btn" class="btn btn-primary my-2"><i id="reg_lock" class="fa fa-unlock-alt" aria-hidden="true" style="margin-right: 7px;"></i><span id="reg_load" class="spinner-grow spinner-grow-sm " style="display: none;margin-right: 7px;"></span><span id="reg_txt">Sign-Up</span></button>
        </div>
        <p>Already have an account? <a href="home">Sign in here</a></p>
        <p>Not a company? <a href="employee/signup">Go for employee</a></p>
        <p>By creating an account, you agree to the <a href="#">terms & conditions</a>, the <a href="#"> payroll terms</a>, and our <a href="#"> privacy policy</a>.</p>
    </div>
    <!-- </div> -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./logic/signup.js" ></script>
   
</body>

</html>
